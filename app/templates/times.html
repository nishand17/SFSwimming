{% extends "base.html" %}

{% block content %}

<h1> Times </h1>

<form action="/times" method="POST">
    <select name="name">
        {% for player in roster %}
            <option>{{player.name}}</option>
        {% endfor %}
    </select>
    <select name="stroke">
        {% for stroke in strokes %}
            <option>{{stroke}}</option>
        {% endfor %}
    </select>
    <select name="distance">
        {% for distance in distances %}
            <option>{{distance}}</option>
        {% endfor %}
    </select>
    <select name="meet">
        {% for meet in meets %}
            <option>{{meet.name}}</option>
        {% endfor %}
    </select>
    <input type="text" name="time" placeholder="Time">
    <input type="submit" value="Add Time">

</form>

<br></br>
<br></br>
<h3>Recent Entries</h3>

<div id = "time-table">

    <table>
         <tr>
              <th>Name</th>
              <th>Time</th>
              <th>Meet</th>
         </tr>

         {% for t in times %}
         <tr>
              <td><a href = {{"/player?id="+t.player.id|string+"&stroke="+t.stroke+"&distance="+t.distance|string}}>{{t.player.name}}</a></td>
              <td>{{'%0.2f'| format(t.time)}}</td>
              <td>{{t.meet.name}}</td>
         </tr>

         {% endfor %}
    </table>
</div>

{% endblock %}

{% extends "base.html" %}

{% block content %}

<h1> Roster </h1>

<form action="/roster/add" method="POST">
  <input type="text" name="name" placeholder="Swimmer Name">
  <input type="submit" value="Add Swimmer">
</form>

<ul>

{% for player in roster %}
    <li> {{ player.name }} </li>
{% endfor %}

</ul>


{% endblock %}
